<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Character
    </ion-title>
  </ion-toolbar>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button (click)="CharacterApperance()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked" >Character name</ion-label>
    <ion-input placeholder="Must be filled(lowercase)" [(ngModel)]="character_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" >Realm</ion-label>
    <ion-input placeholder="Must be filled(lowercase)" [(ngModel)]="realm_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" >Faction</ion-label>
    <ion-label>{{character_faction}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" >Class</ion-label>
    <ion-label>{{character_class}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" >Specialization</ion-label>
    <ion-label>{{character_spec}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" >Race</ion-label>
    <ion-label>{{character_race}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" >Gender</ion-label>
    <ion-label>{{character_gender}}</ion-label>
  </ion-item>
</ion-content>
